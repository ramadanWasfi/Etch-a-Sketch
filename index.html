<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="container">
        <div class="board">

        </div>
        <div class="controls">
            <input type="color" id="colorpicker" value="#ff0000">
            <button class="btn color">Color mode</button>
            <button class="btn rainbow">Rainbow mode</button>
            <button class="btn erase">Erase</button>
            <button class="btn clear">Clear</button>
            <div class="boardSize">
                <button class="btn size16">16</button>
                <button class="btn">32</button>
                <button class="btn">64</button>
                <button class="btn">100</button>
            </div>
        </div>
    </div>
</body>
</html>
